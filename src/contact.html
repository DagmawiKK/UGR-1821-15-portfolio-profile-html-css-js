<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contact</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./imgs/logo.png" alt="Logo">
            </div>
            <input type="checkbox" id="nav-toggle" class="header__nav-toggle">
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item header__nav-item--close">
                        <button class="header__nav-close" aria-label="Close navigation menu">X</button>
                    </li>
                    <li class="header__nav-item">
                        <a href="./about.html" class="header__nav-link">About</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="./projects.html" class="header__nav-link">Projects</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="./articles.html" class="header__nav-link">Articles</a>
                    </li>
                </ul>
            </nav>
            <label for="nav-toggle" class="header__nav-toggle-label">
                <span class="header__menu-text">Menu</span>
            </label>
        </div>
        <a href="./contact" class="header__cta header__cta--hire-me">Hire Me</a>
    </header>

    <main class="main">
        <section class="contact">
            <div class="contact__header">
                <h1 class="contact__title">Contact Me</h1>
            </div>
            <form action="" class="contact__form">
                <div class="contact__form-group">
                    <div class="contact__form-field">
                        <label for="full_name" class="contact__form-label">Full Name:</label>
                        <input type="text" name="full_name" id="full_name" class="contact__form-input" required>
                    </div>
                    <div class="contact__form-field">
                        <label for="email" class="contact__form-label">Email:</label>
                        <input type="email" name="email" id="email" class="contact__form-input" required>
                    </div>
                </div>
                <div class="contact__form-field">
                    <label for="comment" class="contact__form-label">Comment:</label>
                    <textarea name="comment" id="comment" class="contact__form-textarea"></textarea>
                </div>
                <button type="submit" class="contact__form-button">Contact Me</button>
            </form>

            <section class="contact-details">
                <div class="contact-details__item">
                    <i class="fa-solid fa-phone contact-details__icon"></i>
                    <div>
                        <p class="contact-details__label">Phone number:</p>
                        <p class="contact-details__value">+251996412453</p>
                    </div>
                </div>
                <div class="contact-details__item">
                    <i class="fa-solid fa-envelope contact-details__icon"></i>
                    <div>
                        <p class="contact-details__label">Email:</p>
                        <p class="contact-details__value">dagmawikassa1@gmail.com</p>
                    </div>
                </div>
            </section>

            <section class="socials">
                <h2 class="socials__title">Follow Me</h2>
                <a href="https://t.me/Arthur_Schopenhaur" class="socials__link">
                    <i class="fa-brands fa-telegram socials__icon"></i>
                </a>
                <a href="https://www.linkedin.com/in/dagmawi-kassa-kebede-940089288/" class="socials__link">
                    <i class="fa-brands fa-linkedin-in socials__icon"></i>
                </a>
            </section>
        </section>

        <section class="location">
            <h2 class="location__title">Location</h2>
            <iframe 
                frameborder="0" 
                class="location__map"
                src="https://www.google.com/maps/embed/v1/place?q=jemo+1+&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                aria-label="Map showing location at Jemo 1">
            </iframe>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">Made by <span class="footer__author">Dagmawi Kassa</span> &copy; 2024</p>
    </footer>
</body>
</html>
